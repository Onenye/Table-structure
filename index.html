<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring a Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="html img.png"/>
        <h1>Create Tables in HTML</h1>
    </div>
    <div class="content">
        <table border="1">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Row 1 Cell 1</td>
                        <td>Row 1 Cell 2</td>
                        <td>Row 1 Cell 3</td>
                    </tr>
                    <tr>
                        
                        <td>Row 2 Cell 2</td>
                        <td>Row 2 Cell 3</td>
                    </tr>
                    <tr>
                        <td colspan="3">Row 3 Cell 1</td>
                    </tr>
                </tbody>
        </table>
    </div>
    
</body>
</html>
